<!-- Works with Liveblog 3.4 -->

<div class="bigNumbers">
		<label class="bigNumbers__itemImageLabel" for="bigNumbers.img" hide-render="">Background image</label>
		<input class="bigNumbers__itemImage" image="$bigNumbers.img">
	<div class="bigNumbers__list">
		<label for="bigNumbers.headline" hide-render="">Headline</label>

		<div class="bigNumbers__items">
			<div class="bigNumbers__item">
				<div class="bigNumbers__bigText">
					<label for="bigNumbers.bignumber1" hide-render="">Big number (E.G 48)</label>
					<input class="bigNumbers__bigText__bold" placeholder="Big number 1" name="$bigNumbers.bignumber1">
					<label for="bigNumbers.smalltext1" hide-render="">Small text (E.G. goals)</label>
					<input class="bigNumbers__bigText__regular" placeholder="Small text 1" name="$bigNumbers.smalltext1">
				</div>
			</div>
			<div class="bigNumbers__item">
				<div class="bigNumbers__bigText">
					<label for="bigNumbers.bignumber2" hide-render="">Big number (E.G 144)</label>
					<input class="bigNumbers__bigText__bold" placeholder="Big number 1" name="$bigNumbers.bignumber2">
					<label for="bigNumbers.smalltext2" hide-render="">Small text (E.G. games)</label>
					<input class="bigNumbers__bigText__regular" placeholder="Small text 2" name="$bigNumbers.smalltext2">
				</div>
			</div>
			<div class="bigNumbers__item">
				<div class="bigNumbers__bigText">
					<label for="bigNumbers.bignumber3" hide-render="">Big number (E.G 23)</label>
					<input class="bigNumbers__bigText__bold" placeholder="Big number 1" name="$bigNumbers.bignumber3">
					<label for="bigNumbers.smalltext3" hide-render="">Small text (E.G. assists)</label>
					<input class="bigNumbers__bigText__regular" placeholder="Small text 3" name="$bigNumbers.smalltext3">
				</div>
			</div>
		</div>
		<label for="bigNumbers.smallertext" hide-render="">Smaller text</label>
		<input class="bigNumbers__smallerText" placeholder="Smaller text" name="$bigNumbers.smallertext">
	</div>
</div>
